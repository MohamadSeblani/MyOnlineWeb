<body>
    <ul id="students_ul"></ul>

    <script>
        var ul = document.getElementById('students_ul');
        fetch('https://myonlineapi.onrender.com/students')
            .then(response => response.json())
            .then(json => {
                json.forEach(s => {
                    var li = document.createElement('li')
                    li.innerHTML = s.name;
                    ul.appendChild(li);
                });
            })
    </script>
</body>
